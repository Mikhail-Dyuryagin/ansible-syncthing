---

dependencies:

    - role: debops.ferm
      tags:
        - 'depend::ferm'
        - 'depend::ferm:syncthing'
        - 'depend-of::syncthing'
        - 'type::dependency'
      ferm_dependent_rules:
        - '{{ syncthing__ferm_dependent_rules }}'
      when: syncthing__dependencies_ferm | bool

    - role: debops.apt
      tags:
        - 'depend::apt'
        - 'depend::apt:syncthing'
        - 'depend-of::syncthing'
        - 'type::dependency'
      apt__host_keys:
        - '{{ syncthing__repositories_key }}'
      apt__host_repositories:
        - '{{ syncthing__repositories }}'
      apt__host_packages:
        - 'ca-certificates'
      apt__original_sources: []
      when: syncthing__dependencies_apt | bool

galaxy_info:
  author: 'Aleksej Gavrilov'
  description: 'Configure syncthing packages'
  license: 'GPLv3'
  min_ansible_version: '2.2.0'
  platforms:
  - name: Debian
    versions:
    - jessie
    - stretch
  - name: Ubuntu
    versions:
    - xenial
  galaxy_tags:
    - system
    - packaging

